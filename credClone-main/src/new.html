<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylee.css" />
    <script src="java.js" async></script>

  </head>
  <body>
    <div class="button-maker-bg-container p-4">
      <h1 class="button-maker-heading text-center mb-4">Button Maker</h1>
      <div class="button-maker-container bg-light pt-4 pb-4">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-7">
                <h1 class="singer">hello</h1>
              <p class="input-label" id="bgColorInput">BACKGROUND COLOR</p>
              <input class="user-input" type="text" />
              <p class="input-label" id="fontColorInput">FONT COLOR</p>
              <input class="user-input" type="text" />
              <p class="input-label" id="fontSizeInput">FONT SIZE (in px)</p>
              <input class="user-input" type="text" />
              <p class="input-label" id="fontWeightInput">FONT WEIGHT</p>
              <input class="user-input" type="text" />
              <p class="input-label" id="paddingInput">PADDING (in px)</p>
              <input class="user-input" type="text" />
              <p class="input-label" id="borderRadiusInput">BORDER RADIUS (in px)</p>
              <input class="user-input" type="text" />
              <div class="text-right mt-4">
                <button id="applyButton" class="btn btn-primary" onclick="applyButton()">
                  Apply
                </button>
              </div>
            </div>
            <div class="col-12 col-md-5 mt-4 text-center">
              <button class="custom-button" id="customButton">Custom Button</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
